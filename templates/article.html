{% extends "base.html" %}
{% block title %}{{ page.title }} | {% endblock title %}

{% block head -%}
    {{ super() }}
    <link rel="stylesheet" href="{{ get_url(path="styles/article.css") }}" />
{% endblock head -%}

{% block content %}
  <header>
    <a href="/blog">
      <span>&larr;</span>
      <span>Blog</span>
    </a>
    <h1>Chanakya</h1>
    <button></button>
  </header>

  <article>
    <div class="article-head">
      <h1>{{ page.title }}</h1>
      <p>{{ page.date }}</p>
    </div>

    {{ page.content | safe }}
  </article>
{% endblock content %}
