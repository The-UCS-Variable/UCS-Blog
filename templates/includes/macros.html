{% macro post_list(posts) %}

{% if posts | length > 0 %}
  <ul class="blog-list">
    {% for post in posts %}
    <li class="blog-item">
      <a class="post-link" href="{{ post.permalink }}">{{ post.title }}</a>
      {% if post.date %}
        <p class="post-meta">{{ post.date | date(format="%b %-d, %Y") }}</p>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
  <a id="blog-read-more" href="{{ get_url(path="/blog") }}">. . . . read more</a>
{% endif %}

{% endmacro post_list %}
