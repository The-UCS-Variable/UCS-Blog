{% extends "base.html" %}

{% block title %}Blog | {% endblock title %}

<!--head-->
{% block head -%}
    {{ super() }}
    <link rel="stylesheet" href="blog.css" />
    <script defer type="module" src="scripts/index.js"></script>
{% endblock head -%}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
    <li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
