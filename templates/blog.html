{% extends "_base.html" %}
{% block title %}Blog | {% endblock title %}

{% block head -%}
  {{ super() }}
  <link rel="stylesheet" href="{{ get_url(path="styles/blog.css") }}" />
{% endblock head -%}

{% block content %}
  <header>
    <a href="/">
      <span>&larr;</span>
      <span>Home</span>
    </a>
    <h1>Chanakya</h1>
    <button></button>
  </header>

  <div class="articles-list">
    {% for page in section.pages %}
    <div class="article-single">
      <a href="{{ page.permalink }}">{{ page.title }}</a>
      <p class="article-meta">- {{ page.date | date(format="%Y-%b-%d") }}</p>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
