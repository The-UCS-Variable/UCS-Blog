<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head -%}
    <title>{% block title -%}{% endblock title -%}The Chanakya's Website</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="{{ config.extra.author }}" />
    <meta name="description" content="{{ config.extra.description }}" />
    <meta name="google-site-verification" content="qho6LUTU0hTe7r6Slj67fZhj2aTZ7MvQ4N-PQ2X_u0U" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link rel="icon" href="{{ get_url(path="favicon.ico") }}" />
    {% endblock head -%}
  </head>
  <body>
    {% block content %} {% endblock content %}
  </body>
</html>
